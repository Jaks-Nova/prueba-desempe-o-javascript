<div class="container mx-auto p-4 max-w-md">
  <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
  <form id="registerForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <input type="text" id="name" placeholder="Full name" required
      class="shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700" />
    <input type="email" id="email" placeholder="Email" required
      class="shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700" />
    <input type="password" id="password" placeholder="Password" required
      class="shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700" />
    <select id="role" required class="shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700">
      <option value="">Select a role</option>
      <option value="admin">Administrator</option>
      <option value="user">User</option>
    </select>
    <button type="submit"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">Register</button>
  </form>
  <p class="text-center text-sm">Already have an account?
    <a href="/login" class="text-blue-500 hover:underline">Login</a>
  </p>
</div>
