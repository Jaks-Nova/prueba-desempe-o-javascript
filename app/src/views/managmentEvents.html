<div class="p-6">
  <h2 class="text-2xl font-bold mb-4 text-center">Event Management</h2>

<!-- Form only visible to admin -->
  <form id="taskForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <input type="text" id="event-title" placeholder="Event Title" class="border px-3 py-2 rounded" />
    <input type="text" id="event-description" placeholder="Event Description" class="border px-3 py-2 rounded" />
    <input type="email" id="event-assigned" placeholder="Email of the first registered person (optional)" class="border px-3 py-2 rounded" />
    <div class="md:col-span-3">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Create Event
      </button>
    </div>
  </form>

<!-- Event Table -->
  <div class="overflow-x-auto">
    <table class="w-full border border-gray-300">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4 border">Title</th>
          <th class="py-2 px-4 border">Description</th>
          <th class="py-2 px-4 border">Quotas</th>
          <th class="py-2 px-4 border">Status</th>
          <th class="py-2 px-4 border">Actions</th>
      </thead>
      <tbody id="task-table-body" class="text-center">
<!-- Events are filled from JS -->
      </tbody>
    </table>
  </div>
</div>
