<div class="p-6">
  <h2 class="text-2xl font-bold text-center mb-6">
    Welcome <span id="username">User</span>
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<!-- Option: Go to events -->
    <a href="/events" class="block bg-blue-200 hover:bg-blue-300 text-center p-6 rounded-lg shadow transition">
      <h3 class="text-lg font-semibold">Events</h3>
      <p class="text-sm">Consult and participate in available events</p>
    </a>

<!-- Visible only to admin -->
    <div id="admin-options" class="hidden">
      <a href="/users" class="block bg-green-200 hover:bg-green-300 text-center p-6 rounded-lg shadow transition">
        <h3 class="text-lg font-semibold">User Management</h3>
        <p class="text-sm">Access the user panel</p>
      </a>
    </div>
  </div>
</div>

<script>
// Display name
  const user = JSON.parse(localStorage.getItem("user"));
  if (user) {
    document.getElementById("username").textContent = user.name;
  }

// Show admin button if the role is "admin"
  if (user?.role === "admin") {
    document.getElementById("admin-options").classList.remove("hidden");
  }
</script>
