<div class="container mx-auto p-4 max-w-md">
  <h2 class="text-2xl font-bold text-center mb-4">Iniciar sesión</h2>
  <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <input type="email" id="email" placeholder="Correo" required
      class="shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700" />
    <input type="password" id="password" placeholder="Contraseña" required
      class="shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700" />
    <button type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Ingresar</button>
  </form>
  <p class="text-center text-sm">¿No tienes cuenta? <a href="/register" class="text-blue-500 hover:underline">Regístrate</a></p>
</div>
