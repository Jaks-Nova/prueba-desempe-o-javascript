<section class="p-6 space-y-6">
  <h1 class="text-2xl font-bold text-center">Gestión de Empleados</h1>

  <!-- Buscador -->
  <input
    type="text"
    id="search"
    placeholder="Buscar por nombre o cédula..."
    class="w-full max-w-md mx-auto px-4 py-2 border rounded shadow"
  />

  <!-- Botón crear -->
  <div class="text-right">
    <button id="create-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Nuevo empleado
    </button>
  </div>

  <!-- Formulario -->
  <div id="container-form" hidden class="bg-gray-100 p-4 rounded shadow">
    <p id="edit-text" hidden class="font-semibold mb-2 text-blue-700"></p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
      <input type="text" id="grid-first-name" placeholder="Nombre" class="px-4 py-2 border rounded" />
      <input type="text" id="grid-last-name" placeholder="Apellido" class="px-4 py-2 border rounded" />
      <input type="text" id="grid-identification" placeholder="Cédula" class="px-4 py-2 border rounded" />
    </div>

    <!-- Botones de acción -->
    <div id="btn-container" hidden class="space-x-2">
      <button id="editForm" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Actualizar</button>
      <button id="cancelForm" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancelar</button>
    </div>

    <div>
      <button id="sendForm" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Guardar</button>
      <button id="cancelForm_1" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancelar</button>
    </div>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto">
    <table id="table-employee" class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-blue-100 text-left">
          <th class="p-2 border">Nombre</th>
          <th class="p-2 border">Apellido</th>
          <th class="p-2 border">Cédula</th>
          <th class="p-2 border">Creado</th>
          <th class="p-2 border">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white text-center">
        <!-- Se llena dinámicamente desde JS -->
      </tbody>
    </table>
  </div>
</section>
